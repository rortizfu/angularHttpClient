<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{objPhoto.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed {{objPhoto.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{objPhoto.url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{objPhoto.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
